<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Token</title>
  <style>
    body { font-family: sans-serif; background: #fdfdfd; padding: 20px; }
    .token-box {
      background: #eef1f5;
      padding: 15px;
      border-radius: 6px;
      color: #2c3e50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Access Token</h1>
  <div class="token-box" id="token">Loading...</div>

  <script>
    const token = window.accessToken;
    const tokenDisplay = document.getElementById("token");

    if (token) {
      tokenDisplay.textContent = token;
    } else {
      tokenDisplay.textContent = "No token found on window object.";
    }
  </script>
</body>
</html>
